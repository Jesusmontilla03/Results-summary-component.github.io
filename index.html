<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <section>
    <div class="result-container">

      <h2>Your Result</h2>
      <div class="big-number">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="summary-container">
      <h4>Summary</h4>

      <div class="item-summary reaction">
        <p>
          <img src="./assets/images/icon-reaction.svg" alt="reaction">
          <span>Reaction</span>
        </p>
        <p>
          80 <span>/ 100</span>
        </p>
      </div>

      <div class="item-summary memory">
        <p>
          <img src="./assets/images/icon-memory.svg" alt="memory">
          <span>Memory</span>
        </p>
        <p>
          92 <span>/ 100</span>
        </p>
      </div>
    
  
    <div class="item-summary verbal">
      <p>
        <img src="./assets/images/icon-verbal.svg" alt="Verbal">
        <span>Verbal</span>
      </p>
      <p>
        61 <span>/ 100</span>
      </p>
    </div>
  
  
  <div class="item-summary visual">
    <p>
      <img src="./assets/images/icon-visual.svg" alt="Visual">
      <span>Visual</span>
    </p>
    <p>
      72 <span>/ 100</span>
    </p>
  </div>

  <button class="continue-button">Continue</button>

    </div>

  </section>
  
   <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jesusmontilla03">Jesus Montilla</a>.
   </footer>
</body>
</html>
